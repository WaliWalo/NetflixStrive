<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3 class="font-weight-bold">Account</h3>
        <hr />
      </div>
      <div class="row d-flex justify-content-between">
        <div class="col-2 pl-0">Membership and billing</div>
        <div class="col-5">Student@Striveschool.com</div>
        <div class="col-5" style="text-align: right; color: blue">
          Change Account Email
        </div>
      </div>
      <div class="row d-flex justify-content-between">
        <div class="col-2 pl-0">
          <button class="btn btn-primary">Cancel Membership</button>
        </div>
        <div class="col-5 text-muted">Password: ********</div>
        <div class="col-5" style="text-align: right; color: blue">
          Change Account Password
        </div>
      </div>
      <div class="row d-flex justify-content-between">
        <div class="col-2 pl-0"></div>
        <div class="col-5 text-muted">Phone: 0123456789</div>
        <div class="col-5" style="text-align: right; color: blue">
          Change Phone Number
        </div>
      </div>
      <hr />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
