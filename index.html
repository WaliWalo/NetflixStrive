<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <title>Netflix Strive</title>
  </head>
  <!-- Objectives 
    1. Create sticky nav bar
    2. Create Header
    3. Create Images
    4. Create Footer
  -->
  <body data-spy="scroll" data-target="#navbar-example2" data-offset="0">
    <!-- HEADER -->

    <!-- NAV BAR -->

    <div class="d-inline-flex p-2 bd-highlight">
      <nav
        id="navbar-example2"
        class="navbar text-white navbar-light navbar-expand-lg"
      >
        <a class="navbar-brand" href="#">
          <img src="images/netflix-2-logo-png-transparent.png" width="80px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link text-white" href="#fat">Home</a>
            </li>
            <li class="nav-item mdo" id="mdo">
              <a class="nav-link text-white" href="#mdo">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#added">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#mylist">My List</a>
            </li>
            <li class="nav-item dropdown text-white">
              <a
                class="nav-link dropdown-toggle text-white"
                data-toggle="dropdown"
                href="#"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                ><img src="profile.png" width="30px"
              /></a>
              <div class="dropdown-menu">
                <a
                  class="dropdown-item"
                  data-toggle="modal"
                  data-target="#exampleModal"
                  >Profile Setting</a
                >
                <a class="dropdown-item" href="account.html">Account</a>
            <div role="separator" class="dropdown-divider"></div>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item" href="#three">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- HEADER -->
    <div class="jumbotron text-white">
      <h1 class="display-4">TV Shows</h1>
    </div>
    <!-- MAIN -->
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Genre
      </button>
      <div
        class="dropdown-menu"
        aria-labelledby="dropdownMenuButton"
        id="genreDropDown"
      ></div>
    </div>
    <div id="mainContainer">
      <div class="container" id="main"></div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div class="jumbotron">
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-4">
                    <img
                      src="images/strive_logo02.png"
                      style="
                        width: 100px;
                        border: 1px solid;
                        border-radius: 20px;
                      "
                      class="p-2"
                    />
                    <form>
                      <div class="form-group">
                        <input
                          type="file"
                          class="form-control-file"
                          id="exampleFormControlFile1"
                        />
                      </div>
                    </form>
                  </div>
                  <div class="col-8">
                    <form>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input
                          type="email"
                          class="form-control"
                          id="name"
                          aria-describedby="emailHelp"
                          placeholder="Your name here"
                        />
                      </div>
                      <div class="form-group">
                        <label for="language">Language</label>
                        <select class="form-control" id="language">
                          <option>Mandarin</option>
                          <option>English</option>
                          <option>Italian</option>
                          <option>Malay</option>
                          <option>German</option>
                        </select>
                      </div>
                      <hr />
                      <form>
                        <div class="form-group">
                          <label for="formControlRange"
                            >Maturity Settings</label
                          >
                          <input
                            type="range"
                            class="form-control-range"
                            id="formControlRange"
                          />
                          <button class="btn btn-dark" readonly>Edit</button>
                        </div>
                      </form>
                      <hr />
                      <label for="formControlRange">Autoplay Controls</label>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="defaultCheck1"
                        />
                        <label class="form-check-label" for="defaultCheck1">
                          Auto play next episode in a series on all devices
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="defaultCheck2"
                          disabled
                        />
                        <label class="form-check-label" for="defaultCheck2">
                          Autoplay previews while browsing on all devices
                        </label>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Delete Profile
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
